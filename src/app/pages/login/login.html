<div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-green-700 flex items-center justify-center p-4">

  @if( errorMessage ) {
    <div
      class="fixed top-2 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md"
    >
      <div class="bg-red-500 text-white p-4 rounded-lg shadow-xl flex justify-between items-center transition-opacity duration-300 opacity-95">
        <p class="font-medium mr-4">{{ errorMessage }}</p>

        <button class="hover:bg-red-600 p-2 rounded-lg flex items-center justify-center"
          (click)="closeError()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  }

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <div class="flex justify-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-br from-blue-700 to-green-500 rounded-2xl flex items-center justify-center shadow-lg">
        <span class="text-white text-3xl">A</span>
      </div>
    </div>

    <div class="text-center mb-8">
      <h1 class="text-gray-900 mb-2">AMAPM</h1>
      <p class="text-gray-600">Gestão de Associados</p>
    </div>

    <form (ngSubmit)="handleSubmit($event)" class="space-y-6">
      <div>
        <label for="usuario" class="block text-gray-700 mb-2">
          Usuário
        </label>
        <input
          id="usuario"
          type="text"
          [(ngModel)]="username"
          name="usuario"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
          placeholder="Digite seu usuário"
          required
        />
      </div>

      <div>
        <label for="senha" class="block text-gray-700 mb-2">
          Senha
        </label>
        <input
          id="senha"
          type="password"
          [(ngModel)]="password"
          name="senha"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-700 to-blue-600 text-white py-3 rounded-lg hover:from-blue-800 hover:to-blue-700 transition-all shadow-md hover:shadow-lg"
        [disabled]="isLoading"
      >
        @if (!isLoading){
          <span>Entrar</span>
        } @else {
          <span>Processando...</span>
        }
      </button>
    </form>

    <div class="text-center mt-6">
      <a
        href="#"
        class="text-blue-600 hover:text-blue-700 hover:underline"
        (click)="handleForgotPassword($event)"
      >
        Esqueceu sua senha?
      </a>
    </div>
  </div>
</div>

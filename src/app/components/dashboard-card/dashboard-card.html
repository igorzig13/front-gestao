<div class="h-full">
  <div
    class="bg-card rounded-xl shadow-sm border border-border p-6 hover:shadow-md transition-shadow h-full"
  >
    <div class="flex items-start justify-between">
      <div class="flex-1">
        <p class="text-muted-foreground text-sm mb-2">{{ stat.title }}</p>
        <h2 class="mb-1">{{ stat.value }}</h2>
        @if (stat.subtitle) {
          <p class="text-muted-foreground text-xs mt-1">{{ stat.subtitle }}</p>
        } @else if (stat.trend) {
          <span class="text-green-600 text-sm">{{ stat.trend }}</span>
        }
      </div>
      <div [class]="'w-12 h-12 rounded-lg flex items-center text-white justify-center ' + stat.color">
        <mat-icon class="w-6 h-6 ">{{ stat.icon }}</mat-icon>
      </div>
    </div>
  </div>
</div>
